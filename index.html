<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
  </head>
  <body>
    <form id="loginForm" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Submit">
    </form>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAyOBK1TFLUN6MCg3MABnVjJ-FBms3yV1c",
        authDomain: "webdev-e9a65.firebaseapp.com",
        projectId: "webdev-e9a65",
        storageBucket: "webdev-e9a65.appspot.com",
        messagingSenderId: "41672593945",
        appId: "1:41672593945:web:6ee3953eaf5b5682715088"
      };
      const app = initializeApp(firebaseConfig);

      // Get the Auth service instance
      const auth = getAuth(app);

      // Login function
      function login(email, password) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // User login successful
            const user = userCredential.user;
            console.log("User logged in:", user.email);
            // Redirect to the home page or perform any other actions here
            window.location.href = "home.html"; // Replace "home.html" with your actual home page URL
          })
          .catch((error) => {
            // Handle login errors
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            // Display error message to the user
            window.alert(errorMessage);
          });
      }

      // Handle form submission
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Get username and password values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Call the login function
        login(username, password);
      });
    </script>
  </body>
</html>
